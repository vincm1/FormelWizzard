{% extends 'admin/master.html' %}

{% block body %}
  <h2>
    <form method="POST" type="multipart/data" action="">
      {{form.hidden_tag()}}
      {{form.template.label(class_="form-label")}}: {{form.template(class_="form-group", size=80)}}<br>
      {{form.submit(class_="btn btn-primary")}}
    </form>
  </h2>
{% endblock %}
